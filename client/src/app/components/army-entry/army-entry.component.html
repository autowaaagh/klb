<div class="container-fluid">
  <div class="row">

    <div class="col-md-2">
      <armies-editor #armiesEditor (armyChangeEvent)="armyEditor.loadArmyFile($event)"></armies-editor>
    </div>

    <div class="col-md-3">
      <army-editor #armyEditor></army-editor>
    </div>

    <div class="col-md-7">
      <unit-editor #unitEditor [unit]="armyEditor.selected" (unitChangedEvent)="armyEditor.writeArmyFile()"></unit-editor>
    </div>

  </div>
</div>
