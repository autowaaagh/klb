<div class="container-fluid">
  <template ngFor let-scenario [ngForOf]="scenarios" let-i="index">
    <div class="row">
      <span class="col-12"><h3>Scenario {{scenario.diceResult}}: {{scenario.name}}</h3></span>
    </div>
    <div class="row">
      <pre class="col-12">{{scenario.description}}</pre>
    </div>
  </template>
</div>
