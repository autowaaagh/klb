        <ul class="nav navbar-nav">
          <li><a href="javascript:;" class="accordion-toggle" data-toggle="collapse" data-parent="#myGroup" data-target="#list-builder"
              (click)="menuClick($event, 'list-builder')">List Builder <span class="sr-only">(current)</span></a></li>
          <li><a href="javascript:;" class="accordion-toggle" data-toggle="collapse" data-parent="#myGroup" data-target="#scenarios">Scenarios</a></li>

              <li><a href="javascript:;" class="accordion-toggle" data-toggle="collapse" data-parent="#myGroup" data-target="#special-rules-editor"

  <h3>&nbsp;</h3>
  <div class="panel no-bottom-margin">
    <div id="list-builder" class="accordion-body collapse in">
      <div class="container-fluid">
        <div class="col-md-6">
          <army-selector (addUnitEvent)="armylist.addUnitToList($event)"></army-selector>
        </div>
        <div class="col-md-6">
          <army-list #armylist (printListEvent)="listprinter.outputList($event)"></army-list>
        </div>
        <list-printer #listprinter></list-printer>
      </div>
    </div>
  </div>

  <div class="panel no-bottom-margin">
    <div id="scenarios" class="accordion-body collapse">
      <div class="container-fluid">
        <scenario-list></scenario-list>
      </div>
    </div>
  </div>

  <div class="panel no-bottom-margin">
    <div id="army-entry" class="accordion-body collapse">
      <div class="container-fluid">
        <army-entry></army-entry>
      </div>
    </div>
  </div>

  <div class="panel no-bottom-margin">
    <div id="special-rules-editor" class="accordion-body collapse">
      <div class="container-fluid">
        <special-rules-editor></special-rules-editor>
      </div>
    </div>
  </div>

  <div class="panel no-bottom-margin">
    <div id="artefact-editor" class="accordion-body collapse">
      <div class="container-fluid">
        <artefact-editor></artefact-editor>
      </div>
    </div>
  </div>

  <div class="panel no-bottom-margin">
    <div id="scenario-editor" class="accordion-body collapse">
      <div class="container-fluid">
        <scenario-editor></scenario-editor>
      </div>
    </div>
  </div>

</div>
